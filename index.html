<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente! Fa√ßa login para acessar sua conta e poder configurar o seu ambiente.</p>

                <form action="cadastro.php" autocomplete="on">
                    <div class="campo">
                    <span class="material-icons md-48">login</span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" required autocomplete="email">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons md-48">key</span>
                        <input type="password" name="pass" id="ipass" placeholder="Sua senha" required autocomplete="current-password" minlength="8">
                        <label for="ipass">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">Esqueci a senha <span class="material-icons md-48">email</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
